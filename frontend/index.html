<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentiBot</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>
<body>
  <div class="flex justify-center items-center h-screen md:py-24">
    <div class="card bg-base-100 shadow-xl max-w-96 max-h-full">
      <figure class="min-h-min">
        <img
          src="bot.jpg"
          alt="DentiBot" />
      </figure>
        <div class="card-body overflow-scroll" id="win">
          <div class="badge badge-secondary">BETA</div>
          <h2 class="card-title" id="title">DentiBot - AI hulp bij je tandartsrekening</h2>
          <p>Upload je tandartsrekening en stel je vraag!</p>
          <div class="flex w-52 flex-col gap-4 hidden" id="skeleton">
            <div class="skeleton h-4 w-28"></div>
            <div class="skeleton h-4 w-full"></div>
            <div class="skeleton h-4 w-full"></div>
          </div>
          <input type="file" class="file-input w-full max-w-xs" id="file"/>
          <div id="chat">
          </div>
          <input type="text" placeholder="Je vraag" class="input input-bordered w-full hidden min-h-11" id="myMessage"/>
          <div class="card-actions justify-end">
            <button class="btn btn-outline btn-error hidden" id="buttonSec">Nee</button>
            <button class="btn btn-primary"  id="button">Uploaden</button>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
